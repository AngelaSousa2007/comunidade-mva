<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Rede Social Simples</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Minha Rede Social Simples</h1>

        <form id="postForm">
            <textarea id="postContent" placeholder="O que você está pensando?" rows="4" required></textarea>
            <button type="submit">Publicar</button>
        </form>

        <div id="postsContainer" class="posts-container">
            <p>Nenhuma postagem ainda. Seja o primeiro a publicar!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
